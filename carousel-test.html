<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrossel Simples</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }

            .carousel {
                position: relative;
                width: 50vw;
                overflow: hidden;
                border: 5px solid gray;
                border-radius: 10px;
            }

            .carousel-inner {
                display: flex;
                transition: transform 0.5s ease;
            }

            .carousel-item {
                min-width: 100%;
                height: 50vh;
                transition: opacity 0.5s ease;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .item {
                width: 100%;
                height: 100%;
            }

            .carousel-button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(255, 255, 255, 0.7);
                border: none;
                border-radius: 5px;
                cursor: pointer;
                padding: 10px;
                font-size: 18px;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="item" style="background-color: red"></div>
                </div>
                <div class="carousel-item">
                    <div class="item" style="background-color: blue"></div>
                </div>
                <div class="carousel-item">
                    <div class="item" style="background-color: yellow"></div>
                </div>
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
                <
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
                >
            </button>
        </div>

        <script>
            let currentIndex = 0;

            function showSlide(index) {
                const slides = document.querySelectorAll(".carousel-item");
                const totalSlides = slides.length;

                // Loop back to the first slide if at the ends
                if (index >= totalSlides) {
                    currentIndex = 0;
                } else if (index < 0) {
                    currentIndex = totalSlides - 1;
                } else {
                    currentIndex = index;
                }

                // Move the carousel
                const offset = -currentIndex * 100; // Move to the current slide
                document.querySelector(
                    ".carousel-inner"
                ).style.transform = `translateX(${offset}%)`;
            }

            function moveSlide(direction) {
                showSlide(currentIndex + direction);
            }

            // Inicializa o carrossel
            showSlide(currentIndex);
        </script>
    </body>
</html>
