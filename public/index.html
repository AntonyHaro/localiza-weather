            <nav>
                <ul>
                    <li><a href="./pages/history.html">Histórico</a></li>
                    <li>
                        <a href="./pages/locals.html"
                            >Localidades mais procuradas</a
                        >

                </ul>

            <form action="">
                <input
                    type="text"
                    name="cep"
                    id="cep"
                    placeholder="pesquisar cep:"
                />
                <button type="submit">
                    <img src="assets/search.svg" alt="" />
                </button>
            </form>
        </header>
        <main>
            <section id="main-info">
                <div class="card">
                    <h1>5°c</h1>
                    <p>Nublado</p>
                    <p class="temperature">
                        <span id="max-temperature">Max</span> /
                        <span id="min-temperature">Min</span>
                    </p>
                </div>
                <div class="location-info">
                    <div class="location">
                        <h1 id="local"></h1>
                        <p id="date"></p>
                        <p id="city-description"></p>
                    </div>

                    <div class="cep-info">
                        <div class="cep-item">
                            <p class="label">Logradouro</p>
                            <p class="content" id="logradouro-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">Localidade</p>
                            <p class="content" id="localidade-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">Estado</p>
                            <p class="content" id="estado-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">IBGE</p>
                            <p class="content" id="ibge-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">Bairro</p>
                            <p class="content" id="bairro-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">Região</p>
                            <p class="content" id="regiao-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">UF</p>
                            <p class="content" id="uf-area"></p>
                        </div>
                        <div class="cep-item">
                            <p class="label">DDD</p>
                            <p class="content" id="ddd-area"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dual-section">
                <section id="todays-highlights">
                    <h1 class="section-header">Destaques de hoje</h1>
                    <div class="info-container">
                        <div class="sunrise-sunset">
                            <div class="info-item">
                                <img
                                    src="assets/sunrise.svg"
                                    alt=""
                                    class="sunrise-sunset-img"
                                />
                                <span>
                                    <p>Amanhecer</p>
                                    <h1 id="sunrise"></h1
                                ></span>
                            </div>
                            <div class="info-item">
                                <img
                                    src="assets/sunset.svg"
                                    alt=""
                                    class="sunrise-sunset-img"
                                />
                                <span>
                                    <p>Anoitecer</p>
                                    <h1 id="sunset"></h1
                                ></span>
                            </div>
                        </div>
                        <div class="info-item">
                            <img
                                src="assets/humidity.svg"
                                alt=""
                                class="info-item-img"
                            />
                            <span>
                                <p>Humidade</p>
                                <h2 id="humidity"></h2
                            ></span>
                        </div>
                        <div class="info-item">
                            <img
                                src="assets/pressure.svg"
                                alt=""
                                class="info-item-img"
                            />
                            <span>
                                <p>Pressão</p>
                                <h2 id="pressure"></h2
                            ></span>
                        </div>
                        <div class="info-item">
                            <img
                                src="assets/temperature.svg"
                                alt=""
                                class="info-item-img"
                            />
                            <span>
                                <p>Sensação de temperatura</p>
                                <h2 id="feels-like"></h2
                            ></span>
                        </div>
                    </div>
                </section>

                <section id="todays-forecast">
                    <h1 class="section-header">Previsão de 12 horas</h1>
                    <canvas id="hour-graph"></canvas>
                </section>
            </section>
            <section id="week-forecast">
                <h1 class="section-header">Previsão de 5 dias</h1>
                <canvas id="week-graph"></canvas>
            </section>
        </main>
    </body>
</html>
